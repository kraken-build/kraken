site_name: Kraken
repo_url: https://github.com/kraken-build/kraken
repo_name: kraken-build/kraken
theme:
  name: material
  palette:
    primary: blue
    accent: green
  features:
    - navigation.sections

hooks:
  - mksync-hook.py

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../kraken-build/src, ../kraken-wrapper/src]
          options:
            heading_level: 3
            show_root_heading: true
            show_root_full_path: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - index.md
  - changelog.md
  - Concepts:
    - concepts/tasks.md
    - concepts/properties.md
    - concepts/testing.md
  - Language support:
    - lang/cargo.md
    - lang/docker.md
    - lang/helm.md
    - lang/protobuf.md
    - lang/python.md
  - API Documentation:
    - api/kraken.build.md
    - api/kraken.build.python.v1alpha1.md
    - api/kraken.build.utils.v1alpha1.md
    - api/kraken.common.md
    - api/kraken.core.md
    - api/kraken.std.buffrs.md
    - api/kraken.std.cargo.md
    - api/kraken.std.descriptors.resource.md
    - api/kraken.std.dist.md
    - api/kraken.std.docs.md
    - api/kraken.std.git.md
    - api/kraken.std.helm.md
    - api/kraken.std.mitm.md
    - api/kraken.std.protobuf.md
    - api/kraken.std.python.md
    - api/kraken.std.shellcheck.md
    - api/kraken.std.sccache.md
    - api/kraken.std.util.md
  - Command-line:
    - cli/kraken-query-describe.md
    - cli/kraken-query-env.md
    - cli/kraken-query-ls.md
    - cli/kraken-query-tree.md
    - cli/kraken-query-visualize.md
    - cli/kraken-query.md
    - cli/kraken-run.md
    - cli/kraken.md
  - krakenw.md
